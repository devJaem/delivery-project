<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>LogIn-Customer</h1>
    <form id="login-form">
        <label for="email">email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <script>
        document
            .getElementById('login-form')
            .addEventListener('submit', async function (event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('http://localhost:3000/api/v1/auth/sign-in', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });
                    if (!response.ok) {
                        throw new Error('Login failed');
                    }

                    const data = await response.json();

                    if (data.data.userType != 'CUSTOMER') {
                        throw new Error('Login failed');
                    }
                    
                    alert(data.message);
                    const accessToken = data.data.accessToken; // 응답에서 accessToken 추출
                    const refreshToken = data.data.refreshToken;
                    // 토큰을 로컬 스토리지에 저장
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('refreshToken', refreshToken);

                    // 로그인 성공 후 다른 페이지로 이동 (예: 메인 페이지)
                    window.location.href = '/order/customer';
                } catch (error) {
                    console.error('Error:', error);
                    alert(error);
                }
            });
    </script>
</body>

</html>
